<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracking</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <section class="header">
        <h1>Covid-19 Tracking</h1>

    </section>


    <main class="body-part">

        <p class="text">Enter Country Name (Ex- usa)</p>

        <form action="index.html" method="POST" id="submitForm" class="input">
            <input type="text" id="text" placeholder="Country name">
            <input type="button" value="Submit" class="submit">
        </form>

        
    </section>

    <div class="displayData">
        <p class="main-para"></p>
    </div>

    </main>


    <script src="javascript/script.js"></script>
</body>
</html>
